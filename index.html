<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching foods</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-success">Search your favorite foods</h1>
    <div class="w-50 mx-auto" id="meals-details">
      
    </div>

    <div class="container w-50">
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="search meal you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-button" class="btn btn-outline-secondary" type="button" onclick="searchMealByName()">search</button>
          </div>
          <p id="emptyString" class="text-danger text-center">Opps! you don't write anything in input field.please write something in input field.</p>

          <p id="error-something" class="text-danger text-center">Opps! No items found. May be you searched irrelevant item. Please search relevant item</p>
<br>
          <div id="spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>

    <!-- card area starts-->
    <div id="card-area" class="row row-cols-1 row-cols-md-3 g-4">
    
        
      </div>
    <!-- card area ends-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
